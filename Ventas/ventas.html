<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="tuntung.png">

    <title>Ventas - Globos y Flores</title>
    <style>
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8eef4;
            --text-primary: #1a2a3a;
            --text-secondary: #5a6a7a;
            --text-muted: #8a9aaa;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --border: #d8e0e8;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --success-bg: #064e3b;
            --danger-bg: #7f1d1d;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 14px 12px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, var(--accent) 0%, #818cf8 100%);
            color: white;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Product Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin: 20px 0 16px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tab:hover:not(.active) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .tab-icon {
            font-size: 1.4rem;
            display: block;
            margin-bottom: 4px;
        }

        /* Main Content */
        .main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Batches Section */
        .batch-card {
            border-left: 4px solid var(--accent);
        }

        .batch-card.partner {
            border-left-color: var(--warning);
            background: var(--warning-bg);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .batch-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .batch-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .batch-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .batch-stat {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .batch-stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .batch-stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .batch-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .batch-btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-sell {
            background: var(--success);
            color: white;
        }

        .btn-sell:hover {
            background: #059669;
        }

        .btn-partner {
            background: var(--warning);
            color: white;
        }

        .btn-partner:hover {
            background: #d97706;
        }

        .btn-finish {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-finish:hover {
            border-color: var(--text-muted);
        }

        /* Add Batch Button */
        .add-batch-card {
            background: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .add-batch-card:hover {
            border-color: var(--accent);
            background: var(--accent-bg);
        }

        .add-batch-card span {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Prices Section */
        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .price-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .price-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .price-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .price-sold {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .price-actions {
            display: flex;
            gap: 6px;
        }

        .price-btn {
            flex: 1;
            padding: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .price-btn.minus {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .price-btn.plus {
            background: var(--success-bg);
            color: var(--success);
        }

        .price-btn.minus:hover:not(:disabled) {
            background: var(--danger);
            color: white;
        }

        .price-btn.plus:hover:not(:disabled) {
            background: var(--success);
            color: white;
        }

        .price-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .price-manage {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .price-manage-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .price-manage-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .price-manage-btn.delete:hover {
            color: var(--danger);
        }

        .no-prices-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .no-prices-message p {
            margin-bottom: 16px;
        }

        .add-price-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-price-btn:hover {
            background: var(--accent-hover);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--bg-primary) 85%, transparent);
            z-index: 100;
        }

        .footer-btn {
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--bg-secondary);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            max-width: 380px;
            width: 100%;
            transform: scale(0.9);
            transition: all 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.3rem;
            text-align: center;
            border: 2px solid var(--border);
            border-radius: 10px;
            outline: none;
            margin-bottom: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .modal-input:focus {
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .modal-btn.cancel {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .modal-btn.confirm {
            background: var(--accent);
            color: white;
        }

        .modal-btn.confirm:hover {
            background: var(--accent-hover);
        }

        .modal-btn.danger {
            background: var(--danger);
            color: white;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .stat-card.highlight .stat-value {
            animation: pulse 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .batch-card, .price-card {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .batch-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .batch-actions {
                flex-direction: column;
            }

            .batch-btn {
                padding: 12px;
            }

            .tabs {
                padding: 0 16px;
            }

            .tab {
                padding: 12px 10px;
                font-size: 0.9rem;
            }

            .tab-icon {
                font-size: 1.2rem;
            }

            .header {
                padding: 14px 16px;
            }

            .app-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="app-title">üéàüå∏ Ventas</h1>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display:none">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span id="themeText">Modo Oscuro</span>
                </button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stockDisplay">0</div>
                    <div class="stat-label">En Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="soldDisplay">0</div>
                    <div class="stat-label">Vendidos</div>
                </div>
                <div class="stat-card highlight">
                    <div class="stat-value" id="totalDisplay">$ 0</div>
                    <div class="stat-label">Recaudado</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Tabs -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('balloons')">
            <span class="tab-icon">üéà</span>
            Globos
        </button>
        <button class="tab" onclick="switchTab('flowers')">
            <span class="tab-icon">üå∏</span>
            Flores
        </button>
    </div>

    <main class="main" id="mainContent">
        <!-- Batches Section -->
        <section class="section" id="batchesSection">
            <div class="section-header">
                <h2 class="section-title">üì¶ Tandas</h2>
            </div>
            <div id="batchesList"></div>
            <div class="add-batch-card" onclick="openBatchModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span>Agregar nueva tanda</span>
            </div>
        </section>

        <!-- Prices Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">üí∞ Precios</h2>
            </div>
            <div id="pricesContainer"></div>
        </section>
    </main>

    <footer class="footer">
        <button class="footer-btn btn-secondary" onclick="openPricesModal()">‚ûï Agregar Precio</button>
        <button class="footer-btn btn-danger" onclick="resetAll()">üîÑ Reiniciar Todo</button>
    </footer>

    <!-- Add Batch Modal -->
    <div class="modal-overlay" id="batchModal">
        <div class="modal">
            <h3 class="modal-title" id="batchModalTitle">Agregar Nueva Tanda</h3>
            <input type="hidden" id="editingBatchId">
            <input type="hidden" id="isPartnerBatch">
            <input type="number" class="modal-input" id="batchQuantity" placeholder="Cantidad" min="1">
            <div id="partnerNameContainer" style="display: none; margin-bottom: 16px;">
                <input type="text" class="modal-input" id="partnerName" placeholder="Nombre del amigo" style="font-size: 1rem;">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeBatchModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="saveBatch()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Add Price Modal -->
    <div class="modal-overlay" id="priceModal">
        <div class="modal">
            <h3 class="modal-title">Agregar Precio</h3>
            <input type="number" class="modal-input" id="newPriceInput" placeholder="Precio $" min="1">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closePriceModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="savePrice()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Edit/Delete Price Modal -->
    <div class="modal-overlay" id="editPriceModal">
        <div class="modal">
            <h3 class="modal-title">Editar Precio</h3>
            <input type="hidden" id="editingPriceId">
            <input type="number" class="modal-input" id="editPriceInput" placeholder="Precio $" min="1">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeEditPriceModal()">Cancelar</button>
                <button class="modal-btn danger" onclick="deletePrice()">Eliminar</button>
                <button class="modal-btn confirm" onclick="updatePrice()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Select Batch Modal -->
    <div class="modal-overlay" id="selectBatchModal">
        <div class="modal">
            <h3 class="modal-title">Seleccionar Tanda</h3>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 16px;">¬øDe qu√© tanda quieres vender?</p>
            <div id="batchOptions" style="max-height: 200px; overflow-y: auto; margin-bottom: 16px;"></div>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeSelectBatchModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ventas_globos_flores_data';
        let currentTab = 'balloons';
        let pendingSellPrice = null;

        // Default empty data structure
        const defaultData = {
            theme: 'light',
            balloons: {
                batches: [],
                prices: [],
                total: 0
            },
            flowers: {
                batches: [],
                prices: [],
                total: 0
            }
        };

        let appData = {};

        // Initialize
        function init() {
            loadData();
            applyTheme();
            render();
        }

        // Load data
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                appData = JSON.parse(saved);
                // Ensure structure is complete
                if (!appData.balloons) appData.balloons = { batches: [], prices: [], total: 0 };
                if (!appData.flowers) appData.flowers = { batches: [], prices: [], total: 0 };
            } else {
                appData = JSON.parse(JSON.stringify(defaultData));
            }
        }

        // Save data
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        }

        // Theme toggle
        function toggleTheme() {
            appData.theme = appData.theme === 'light' ? 'dark' : 'light';
            saveData();
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.setAttribute('data-theme', appData.theme);
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const themeText = document.getElementById('themeText');
            
            if (appData.theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                themeText.textContent = 'Modo Claro';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                themeText.textContent = 'Modo Oscuro';
            }
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            render();
        }

        // Get current product data
        function getProduct() {
            return appData[currentTab];
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format date
        function formatDate(date) {
            const d = new Date(date);
            return d.toLocaleDateString('es-AR', { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Get total stock
        function getTotalStock() {
            const product = getProduct();
            return product.batches.reduce((sum, b) => sum + b.remaining, 0);
        }

        // Get total sold
        function getTotalSold() {
            const product = getProduct();
            return product.batches.reduce((sum, b) => sum + b.sold, 0);
        }

        // Update stats
        function updateStats() {
            const product = getProduct();
            document.getElementById('stockDisplay').textContent = getTotalStock();
            document.getElementById('soldDisplay').textContent = getTotalSold();
            document.getElementById('totalDisplay').textContent = formatCurrency(product.total);
        }

        // Render everything
        function render() {
            renderBatches();
            renderPrices();
            updateStats();
        }

        // Render batches
        function renderBatches() {
            const container = document.getElementById('batchesList');
            const product = getProduct();
            
            if (product.batches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Sin tandas activas</h3>
                        <p>Agrega tu primera tanda para empezar a vender</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            product.batches.forEach(batch => {
                // Show partner names if any
                let partnersHtml = '';
                if (batch.partners && batch.partners.length > 0) {
                    partnersHtml = '<div style="margin-top: 8px; font-size: 0.85rem; color: var(--text-muted);">';
                    partnersHtml += '<strong>Entregados a:</strong><br>';
                    batch.partners.forEach(p => {
                        partnersHtml += `‚Ä¢ ${p.name}: ${p.quantity} unidad${p.quantity > 1 ? 'es' : ''}<br>`;
                    });
                    partnersHtml += '</div>';
                }
                
                html += `
                    <div class="card batch-card">
                        <div class="batch-header">
                            <div class="batch-info">
                                <h3>üì¶ Tanda - ${batch.quantity} unidades</h3>
                                <div class="batch-date">${formatDate(batch.createdAt)}</div>
                            </div>
                        </div>
                        ${partnersHtml}
                        <div class="batch-stats">
                            <div class="batch-stat">
                                <div class="batch-stat-value">${batch.quantity}</div>
                                <div class="batch-stat-label">Total</div>
                            </div>
                            <div class="batch-stat">
                                <div class="batch-stat-value">${batch.sold}</div>
                                <div class="batch-stat-label">Vendidos</div>
                            </div>
                            <div class="batch-stat">
                                <div class="batch-stat-value">${batch.toPartner}</div>
                                <div class="batch-stat-label">Amigo</div>
                            </div>
                            <div class="batch-stat">
                                <div class="batch-stat-value">${batch.remaining}</div>
                                <div class="batch-stat-label">Stock</div>
                            </div>
                        </div>
                        <div class="batch-actions">
                            <button class="batch-btn btn-partner" onclick="openPartnerModal('${batch.id}')" ${batch.remaining === 0 ? 'disabled' : ''}>üßë‚Äçü§ù‚Äçüßë Dar a Amigo</button>
                            <button class="batch-btn btn-finish" onclick="finishBatch('${batch.id}')">‚úÖ Finalizar</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render prices
        function renderPrices() {
            const container = document.getElementById('pricesContainer');
            const product = getProduct();
            
            if (product.prices.length === 0) {
                container.innerHTML = `
                    <div class="no-prices-message">
                        <p>No hay precios agregados a√∫n.</p>
                        <button class="add-price-btn" onclick="openPricesModal()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Agregar Precio
                        </button>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="prices-grid">';
            product.prices.forEach(price => {
                html += `
                    <div class="price-card">
                        <div class="price-value">${formatCurrency(price.amount)}</div>
                        <div class="price-sold">${price.sold} vendido${price.sold !== 1 ? 's' : ''}</div>
                        <div class="price-actions">
                            <button class="price-btn minus" onclick="sell('${price.id}', -1)" ${price.sold === 0 ? 'disabled' : ''}>‚àí</button>
                            <button class="price-btn plus" onclick="sell('${price.id}', 1)" ${getTotalStock() === 0 ? 'disabled' : ''}>+</button>
                        </div>
                        <div class="price-manage">
                            <button class="price-manage-btn" onclick="openEditPriceModal('${price.id}')">Editar</button>
                            <button class="price-manage-btn delete" onclick="openEditPriceModal('${price.id}')">Eliminar</button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Open batch modal
        function openBatchModal() {
            document.getElementById('batchModalTitle').textContent = 'Agregar Nueva Tanda';
            document.getElementById('editingBatchId').value = '';
            document.getElementById('isPartnerBatch').value = 'false';
            document.getElementById('batchQuantity').value = '';
            document.getElementById('partnerNameContainer').style.display = 'none';
            document.getElementById('batchModal').classList.add('active');
            setTimeout(() => document.getElementById('batchQuantity').focus(), 100);
        }

        // Close batch modal
        function closeBatchModal() {
            document.getElementById('batchModal').classList.remove('active');
        }

        // Save batch
        function saveBatch() {
            const quantity = parseInt(document.getElementById('batchQuantity').value) || 0;
            const isPartner = document.getElementById('isPartnerBatch').value === 'true';
            
            if (quantity <= 0) {
                alert('Ingresa una cantidad v√°lida');
                return;
            }
            
            const product = getProduct();
            
            // If giving to partner
            if (isPartner) {
                const batchId = document.getElementById('editingBatchId').value;
                const batch = product.batches.find(b => b.id === batchId);
                const partnerName = document.getElementById('partnerName').value.trim() || 'Amigo';
                
                if (!batch) return;
                
                if (quantity > batch.remaining) {
                    alert(`Solo tienes ${batch.remaining} unidades disponibles en esta tanda`);
                    return;
                }
                
                // Reduce from remaining, add to partner count
                batch.remaining -= quantity;
                batch.toPartner += quantity;
                
                // Record partner transfer
                if (!batch.partners) batch.partners = [];
                batch.partners.push({
                    name: partnerName,
                    quantity: quantity,
                    date: new Date().toISOString()
                });
                
                saveData();
                render();
                closeBatchModal();
                return;
            }
            
            // Creating new batch
            const batch = {
                id: Date.now().toString(),
                quantity: quantity,
                sold: 0,
                toPartner: 0,
                remaining: quantity,
                partners: [],
                createdAt: new Date().toISOString(),
                isPartner: false
            };
            
            product.batches.push(batch);
            saveData();
            render();
            closeBatchModal();
        }

        // Open partner modal
        function openPartnerModal(batchId) {
            document.getElementById('editingBatchId').value = batchId;
            document.getElementById('batchModalTitle').textContent = 'Dar a Amigo';
            document.getElementById('isPartnerBatch').value = 'true';
            document.getElementById('batchQuantity').value = '';
            document.getElementById('partnerName').value = '';
            document.getElementById('partnerNameContainer').style.display = 'block';
            document.getElementById('batchModal').classList.add('active');
            setTimeout(() => document.getElementById('batchQuantity').focus(), 100);
        }

        // Finish batch
        function finishBatch(batchId) {
            const product = getProduct();
            const batch = product.batches.find(b => b.id === batchId);
            if (!batch) return;
            
            if (batch.remaining > 0) {
                if (!confirm(`Esta tanda tiene ${batch.remaining} globos restantes. ¬øDeseas eliminarla igual?`)) {
                    return;
                }
            }
            
            product.batches = product.batches.filter(b => b.id !== batchId);
            saveData();
            render();
        }

        // Open sell from batch modal
        function openSellFromBatch(batchId) {
            const product = getProduct();
            const activeBatches = product.batches.filter(b => !b.isPartner && b.remaining > 0);
            
            if (activeBatches.length === 0) {
                alert('No hay tandas con stock disponible');
                return;
            }
            
            // If only one batch, sell directly
            if (activeBatches.length === 1) {
                sellFromBatch(activeBatches[0].id);
                return;
            }
            
            // Show batch selection
            let html = '';
            activeBatches.forEach(batch => {
                html += `
                    <button onclick="sellFromBatch('${batch.id}')" style="width: 100%; padding: 14px; margin-bottom: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: left;">
                        <strong>üì¶ ${batch.quantity} unidades</strong> - ${batch.remaining} restantes
                    </button>
                `;
            });
            
            document.getElementById('batchOptions').innerHTML = html;
            document.getElementById('selectBatchModal').classList.add('active');
        }

        function closeSelectBatchModal() {
            document.getElementById('selectBatchModal').classList.remove('active');
        }

        // Sell from batch
        function sellFromBatch(batchId) {
            closeSelectBatchModal();
            
            const product = getProduct();
            const batch = product.batches.find(b => b.id === batchId);
            if (!batch || batch.remaining <= 0) return;
            
            // Get available prices
            if (product.prices.length === 0) {
                alert('Primero agrega precios en la secci√≥n de abajo');
                return;
            }
            
            // If only one price, sell directly
            if (product.prices.length === 1) {
                executeSell(product.prices[0].id, batchId);
                return;
            }
            
            // Show price selection
            pendingSellPrice = batchId;
            let html = '';
            product.prices.forEach(price => {
                html += `
                    <button onclick="executeSell('${price.id}', '${batchId}')" style="width: 100%; padding: 16px; margin-bottom: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; cursor: pointer;">
                        <strong style="font-size: 1.2rem; color: var(--accent);">${formatCurrency(price.amount)}</strong>
                    </button>
                `;
            });
            
            document.getElementById('batchOptions').innerHTML = html;
            document.getElementById('selectBatchModal').classList.add('active');
        }

        // Execute sell
        function executeSell(priceId, batchId) {
            closeSelectBatchModal();
            
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            const batch = product.batches.find(b => b.id === batchId);
            
            if (!price || !batch || batch.remaining <= 0) return;
            
            // Update batch
            batch.remaining--;
            batch.sold++;
            
            // Update price
            price.sold++;
            
            // Update total
            product.total += price.amount;
            
            saveData();
            render();
        }

        // Sell function (for price buttons)
        function sell(priceId, quantity) {
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            if (!price) return;
            
            if (quantity > 0) {
                // Selling - need to select batch
                const activeBatches = product.batches.filter(b => !b.isPartner && b.remaining > 0);
                if (activeBatches.length === 0) {
                    alert('No hay stock disponible. Agrega una tanda primero.');
                    return;
                }
                
                if (activeBatches.length === 1) {
                    executeSell(priceId, activeBatches[0].id);
                } else {
                    pendingSellPrice = priceId;
                    let html = '';
                    activeBatches.forEach(batch => {
                        html += `
                            <button onclick="executeSell('${priceId}', '${batch.id}')" style="width: 100%; padding: 14px; margin-bottom: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: left;">
                                <strong>üì¶ ${batch.quantity} unidades</strong> - ${batch.remaining} restantes
                            </button>
                        `;
                    });
                    document.getElementById('batchOptions').innerHTML = html;
                    document.getElementById('selectBatchModal').classList.add('active');
                }
            } else {
                // Correcting - need to find a batch with sales
                const batchesWithSales = product.batches.filter(b => b.sold > 0);
                if (batchesWithSales.length === 0) return;
                
                if (batchesWithSales.length === 1) {
                    correctSale(priceId, batchesWithSales[0].id);
                } else {
                    let html = '';
                    batchesWithSales.forEach(batch => {
                        html += `
                            <button onclick="correctSale('${priceId}', '${batch.id}')" style="width: 100%; padding: 14px; margin-bottom: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: left;">
                                <strong>üì¶ ${batch.quantity} unidades</strong> - ${batch.sold} vendidos
                            </button>
                        `;
                    });
                    document.getElementById('batchOptions').innerHTML = html;
                    document.getElementById('selectBatchModal').classList.add('active');
                }
            }
        }

        // Correct sale
        function correctSale(priceId, batchId) {
            closeSelectBatchModal();
            
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            const batch = product.batches.find(b => b.id === batchId);
            
            if (!price || !batch || batch.sold <= 0) return;
            
            // Update batch
            batch.remaining++;
            batch.sold--;
            
            // Update price
            price.sold--;
            
            // Update total
            product.total -= price.amount;
            if (product.total < 0) product.total = 0;
            
            saveData();
            render();
        }

        // Open prices modal
        function openPricesModal() {
            document.getElementById('newPriceInput').value = '';
            document.getElementById('priceModal').classList.add('active');
            setTimeout(() => document.getElementById('newPriceInput').focus(), 100);
        }

        function closePriceModal() {
            document.getElementById('priceModal').classList.remove('active');
        }

        function savePrice() {
            const amount = parseInt(document.getElementById('newPriceInput').value) || 0;
            if (amount <= 0) {
                alert('Ingresa un precio v√°lido');
                return;
            }
            
            const product = getProduct();
            if (product.prices.some(p => p.amount === amount)) {
                alert('Este precio ya existe');
                return;
            }
            
            product.prices.push({
                id: Date.now().toString(),
                amount: amount,
                sold: 0
            });
            
            product.prices.sort((a, b) => a.amount - b.amount);
            saveData();
            renderPrices();
            closePriceModal();
        }

        // Edit price modal
        function openEditPriceModal(priceId) {
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            if (!price) return;
            
            document.getElementById('editingPriceId').value = priceId;
            document.getElementById('editPriceInput').value = price.amount;
            document.getElementById('editPriceModal').classList.add('active');
            setTimeout(() => document.getElementById('editPriceInput').focus(), 100);
        }

        function closeEditPriceModal() {
            document.getElementById('editPriceModal').classList.remove('active');
        }

        function updatePrice() {
            const priceId = document.getElementById('editingPriceId').value;
            const newAmount = parseInt(document.getElementById('editPriceInput').value) || 0;
            
            if (newAmount <= 0) {
                alert('Ingresa un precio v√°lido');
                return;
            }
            
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            if (!price) return;
            
            if (product.prices.some(p => p.id !== priceId && p.amount === newAmount)) {
                alert('Este precio ya existe');
                return;
            }
            
            price.amount = newAmount;
            product.prices.sort((a, b) => a.amount - b.amount);
            saveData();
            renderPrices();
            closeEditPriceModal();
        }

        function deletePrice() {
            const priceId = document.getElementById('editingPriceId').value;
            const product = getProduct();
            const price = product.prices.find(p => p.id === priceId);
            
            if (!price) return;
            
            if (price.sold > 0) {
                if (!confirm(`Este precio tiene ${price.sold} venta(s). ¬øEliminar igual?`)) {
                    return;
                }
            }
            
            if (product.prices.length <= 1) {
                alert('Debe haber al menos un precio.');
                return;
            }
            
            product.prices = product.prices.filter(p => p.id !== priceId);
            saveData();
            renderPrices();
            closeEditPriceModal();
        }

        // Reset all
        function resetAll() {
            if (confirm('¬øReiniciar todo? Se borrar√°n todas las tandas, precios y ventas de ' + (currentTab === 'balloons' ? 'GLOBOS' : 'FLORES') + '.')) {
                appData[currentTab] = { batches: [], prices: [], total: 0 };
                saveData();
                render();
            }
        }

        // Close modals on outside click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Handle Enter key
        document.getElementById('batchQuantity').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') saveBatch();
        });

        document.getElementById('newPriceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') savePrice();
        });

        document.getElementById('editPriceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') updatePrice();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
